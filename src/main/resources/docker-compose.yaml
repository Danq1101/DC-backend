version: "1"
services:
  db:
    image: postgres:12
    environment:
      POSTGRES_DB: dc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7gex8y
    volumes:
      - db-data:/var/lib/postgresql/data
  elasticsearch:
    image: elasticsearch:7.9.2
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    ports:
      - "9200:9200"
      - "9300:9300"
